<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Sanat Galerisi</title>
    <meta name="description" content="Sanat ve yapay zekanın buluştuğu platform" />
    
    <!-- Güvenlik başlıkları -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://api.example.com wss:; frame-src 'none';" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Performans iyileştirmeleri -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>
    
    <!-- PWA desteği -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      :root {
        --background: #ffffff;
        --foreground: #000000;
      }
      
      .dark {
        --background: #000000;
        --foreground: #ffffff;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
      }
      
      /* Kritik CSS - sayfa yüklenirken titreme önleme */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Font yükleme için FOUT önleme */
      .font-sans {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Gerekli</h1>
        <p>Bu uygulamayı kullanmak için lütfen JavaScript'i etkinleştirin.</p>
      </div>
    </noscript>
  </body>
</html>
